{% extends 'myRDB/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="mx-auto card" style="width: 18rem">
    <div class="card-body">
        <form class="form-signin">
            <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <label for="inputXVNr" class="sr-only">XVNummer</label>
            <input type="text" id="inputXVNr" class="form-control" placeholder="XVNummer" required autofocus>
            <label for="inputPassword" class="sr-only">New Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="New Password" required>
            <label for="repeatPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>
</div>
<div class="mx-auto card" style="width: 18rem">
    <div class="card-body">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
        {% for message in message_constants %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
